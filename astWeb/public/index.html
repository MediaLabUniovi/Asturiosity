<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joystick Control</title>
  <style>
    #joystick {
      width: 200px;
      height: 200px;
      position: relative;
    }
    .matrix-div {
      background-color: #2c3036; /* Color de fondo gris oscuro similar */
      border-radius: 10px; /* Bordes redondeados */
      padding: 20px; /* Espaciado interno */
      margin: auto; /* Margen inferior */
      margin-bottom: 20px;
      width: 90%;
      height:calc(40vh - 60px);
    }
    #disarmBtn{
        display:none;
    }
    .medialab{
      max-width: 99%;
      margin: auto; /* Margen inferior */}

    .progress{
      margin-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <script src="./chart.js"></script>

  <script src="./nipple.js"></script>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">MediaLab - Asturiosity</span>
        </a>

        <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Inicio</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Configuracion</a></li>
        </ul>
    </header>
  <div class="row align-items-center medialab">
    <div class="col">
      <div class="matrix-div">
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="armBtn">Armar</button>
            <button class="btn btn-primary" type="button" id="disarmBtn">Desarmar</button>
            <button class="btn btn-outline-secondary" type="button">Luces Azules</button>
            <button class="btn btn-outline-secondary" type="button">Luces Rojas</button>
            <button class="btn btn-outline-secondary" type="button">Acción secundaria</button>
        </div>
      </div>
    </div>
    <div class="col ">
      <div class="matrix-div">
        <p>Batería Rover</p>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" id="battery" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div>
        <p>Batería Brazo</p>
        <div class="progress">
          <div class="progress-bar bg-warning" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
        </div>

      </div>
    </div>
    <div class="col ">
      <div class="matrix-div">
        webcam
      </div>
    </div>
    </div>
    <div class="row align-items-center medialab">
    <div class="col">
      <div class="matrix-div">
        Control Camara
        <div id="joyCamera"></div>
      </div>
    </div>
    <div class="col">
      <div class="matrix-div">
        Control WebCam
        <div id="joyMove"></div>
      </div>
    </div>
  </div>
  
  <script src="./client.js"></script>
</body>
</html>
